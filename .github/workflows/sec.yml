name: env secrets

on:
  workflow_dispatch:
    inputs:
      ENV:
        type: choice
        required: true
        description: Environment wise secrets. Select the Environment
        options: 
        - dev
        - stg

      
jobs:
  dev_env:
    runs-on: ubuntu-latest    
    environment: dev
    steps:      
    - name: dev secrets
      if: ${{ github.events.inputs.ENV }} == 'dev'
      run: |
        echo ${{ secrets.DEV_SEC }} 
        echo ${{ github.events.inputs.ENV }}

    - name: stg secrets
      if: ${{ github.events.inputs.ENV }} == 'stg'
      run: |
        echo ${{ secrets.STG_SEC }}
        echo "STG ENV"
